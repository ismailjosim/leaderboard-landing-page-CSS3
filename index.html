<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--=================== Title ===================-->
        <title>LeaderBoard Landing Page HTML5 & CSS3</title>

        <!--=========== Favicon ============-->
        <link rel="shortcut icon" href="images/icons/favicon.png" type="image/x-icon">
        <!--=================== Google Font ====================-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
            rel="stylesheet">

        <!--=================== Custom CSS Link ================-->
        <link rel="stylesheet" type="text/css" href="CSS/style.css">

    </head>

    <body>
        <!--===== Header Section Start =====-->
        <header id="header">
            <div class="container"></div>
        </header>
        <!--===== Header Section Ends =====-->
        <!--===== Main Section Start =====-->
        <main>
            <!--===== Top Player Section Start =====-->
            <section id="player">
                <div class="container">
                    <h2 class="primary_heading">Top Player</h2>
                    <div class="players">
                        <div class="player">
                            <img src="images/players/player-1.png" alt="Player Image">
                            <h3 class="player_name">John Smith</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-2.png" alt="Player Image">
                            <h3 class="player_name">Pro Rasel</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-3.png" alt="Player Image">
                            <h3 class="player_name">Abu Sufian</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-4.png" alt="Player Image">
                            <h3 class="player_name">Shajedul Karim</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-5.png" alt="Player Image">
                            <h3 class="player_name">Maruf Ahmed</h3>
                        </div>
                        <div class="player">
                            <img src="images/players/player-6.png" alt="Player Image">
                            <h3 class="player_name">Mujahid</h3>
                        </div>
                    </div>

                </div>
            </section>

        </main>


        <!--============== Font Awesome CDN Link ==========-->
        <script src="https://kit.fontawesome.com/f811dd765f.js" crossorigin="anonymous"></script>
    </body>

</html>
